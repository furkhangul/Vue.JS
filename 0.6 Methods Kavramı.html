<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Vue JS import -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="code">{{template}}</div>
  <script>
      const app = Vue.createApp({
        template:`
        <h1>Ders Adı: {{dersadi}}</h1>
        <h1>İçeriği: {{icerik}}</h1>
        <h1>Beğeni Sayısı: {{like}}</h1>
        <button v-on:click="ekle()">Buton</button>
        `,
    data(){
        return{
                dersadi: "Vue.js",
                icerik: "Data Kavramı",
                like: 0
            };
        },
    methods:{
      ekle(){
        console.log("Ekle methodu çalıştırıldı !");
        this.like++
      }
    }
    });

    app.mount("#code")
  </script>
</body>
</html>
