<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Vue JS import -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="firstCode">
    Merhaba, benim adım {{ message }}
  </div>

  <script> 
  const Uygulama = {
    data() {
      return {
        message: "Furkan  "
      };
    }
  };
  Vue.createApp(Uygulama).mount("#firstCode");
  //Vue.createApp:  bir Vue uygulaması oluştururken.
  //İçeride verdiği nesne ise uygulamanın içeriğini tanımlar.
  //mount(): Vue uygulamasını id="#firstCode" olan HTML öğesine bağlar.
  //data(){return{};} : Uygulama verilerini tutar.
  //{{}}: ile HTML mesajı iletilebilir.  
  </script>
</body>
</html>
